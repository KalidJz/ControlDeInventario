</head>
<body>

  <!-- Menú lateral -->

<!-- Contenido principal -->
<div class="content">
  <div class="header">Sistema de Control de Inventario</div>
  <div class="main-content" id="main-content">
    <div class="product-form">
      <h2>Alta de Proveedor</h2>
      <form id="formAltaProducto">
        <input type="text" id="nombre" placeholder="Nombre del Proveedor" required>
        <input type="text" id="descripcion" placeholder="Telefono" required>
        <input type="text" id="precio" placeholder="Direccion" required>
        <input type="email" id="proveedor" placeholder="Correo" required>
        <button type="submit">Dar de Alta</button>
      </form>
      <p id="mensaje"></p>
    </div>
  </div>
</div>


</body>
